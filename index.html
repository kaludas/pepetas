<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PEPETAS Bot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="balance">
                <img src="pepetas-icon.png" alt="PEPETAS Icon">
                <span id="balance-amount">0.00 PEPETAS</span>
            </div>
            <div class="user-icon">👤</div>
        </header>

        <main>
            <div id="tap-to-earn">
                <img src="pepetas-large.png" alt="PEPETAS Large Icon">
                <p>Tap to Earn!</p>
            </div>

            <div class="farming-bar">
                <div class="progress"></div>
                <span id="farming-timer">05:59:48</span>
            </div>

            <button id="claim-btn" disabled>Claim 50 PEPETAS</button>

            <div id="daily-checkin">
                <p>Daily Check-in</p>
                <button id="checkin-btn">Check In</button>
            </div>
        </main>
<div id="tasks">
  <h3>Daily Tasks</h3>
  <ul id="task-list"></ul>
</div>
<button id="invite-btn">Invite Friends</button>
        <nav>
            <button class="nav-btn active">🏠</button>
            <button class="nav-btn">🎮</button>
            <button class="nav-btn">👥</button>
            <button class="nav-btn">📋</button>
        </nav>
    </div>
    <script src="script.js"></script>
</body>
</html>
